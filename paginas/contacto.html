            <form action="" class="">

                    <label for="nombre">nombre:</label>
                    <input type="text" placeholder="Ingrese Nombre" class="form-control">
                </div>

                    <label for="nombre">apellido:</label>

                    <label for="nombre">email:</label>

                </div>

                    <label for="nombre">celular:</label>

                </div>

            </form>
